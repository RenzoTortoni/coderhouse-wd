    <div class="container-fluid pt-5 bg-dark text-white ">
        <div class="text-center">
            <div class="row">
                <div class="col-md-12">
                    <h1>CONTACTO</h1>
                </div>
            </div>
        </div>
    
            <form class="form">
                <div class="form__info">
                    <div class="form__name">
                        <label for="name">Nombre completo</label>
                        <input type="text" name="full__name" id="full__name" placeholder="Full name">
                    </div>
                    <div class="form__email">
                        <label for="email">Correo electrónico</label>
                        <input type="email" name="email" id="email" placeholder="Email">
                    </div>
                    <div class="form__phone">
                        <label for="phone">Celular</label>
                        <input type="number" name="phone" id="phone" placeholder="+54 11 1939482692">
                    </div>
                    <div class="form__message">
                        <label for="message">Mensaje</label>
                        <input type="text" name="message" id="message" placeholder="Write your message here">
                    </div>
                    <div class="form__submit">
                        <input type="submit" value="Enviar / Submit">
                    </div>
                </div>
            </form>

    </div>
