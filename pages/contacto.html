    <div class="container-fluid mw-100">
        <img class="overflow-hidden" src="/images/contacto/vincentiu-solomon-ln5drpv_ImI-unsplash.jpg" alt="">
    </div>

    <div class="d-flex">
        <form class="container p-4 my-5 rounded text-bg-dark position-absolute top-50 start-50 translate-middle">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nombre y apellido</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Full name" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput2" class="form-label">Correo electronico</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="email@example.com" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput3" class="form-label">Celular</label>
                <input type="number" class="form-control" id="exampleFormControlInput3" placeholder="+54 11 2393028512" required>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje aquí</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Write your message here" required></textarea>
            </div>
            <div class="d-grid mt-4">
                <button class="btn btn-success" type="submit" value="Submit">Enviar</button>
            </div>
            
            
        </form>
    </div>
