<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto | NATURE</title>


    <link rel="shortcut icon" href="/icons/fav-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/style-contacto.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="/index.html">Inicio</a>
                </li>
                <li class="nav__item">
                    <a href="">Galería</a>
                </li>
                <li class="nav__item">
                    <a href="">Concientizate</a>
                </li>
                <li class="nav__item">
                    <a href="">Donaciones</a>
                </li>
                <li class="nav__item">
                    <a href="/pages/contacto.html">Contacto</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="pre__header">
            <h1>CONTACTENOS</h1>
        </section>

        <section class="form">
            <div class="form__info">
                <form action="">
                    <div class="form__name">
                        <label for="name">Nombre completo *<br>
                            <input type="text" placeholder="Nombre y apellido" name="nombre" id="nombre" required>
                        </label>
                    </div>
        
                    <div class="form__email">
                        <label for="email">Correo electronico *<br>
                            <input type="email" placeholder="ejemplo@gmail.com" name="email" id="email" required><br>
                        </label>
                    </div>
        
                    <div class="form__message">
                        <label for="message"> Mensaje *<br>
                            <input type="text" placeholder="Deje su mensaje aquí" name="message" id="message" required>
                        </label>
                    </div>
        
                    <div class="form__submit">
                        <label for="submit">
                            <input type="submit" value="Enviar mensaje">
                        </label>
                    </div>
                </form>
            </div>
        
        </section>
    </main>

</body>

</html>
